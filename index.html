  <script type="text/x-template" id="main-news-list">
    <div>
    <div v-for="(newsSet,index) in newsSetList">
        <div class="md-col-12">
            <h3 class="news-site-title">{{newsSet.site}}</h3>
            <hr>
        </div>
        <div v-for="(news,newsIndex) in newsSet.news" v-show="newsIndex < 10 && (news.text.toLocaleLowerCase().indexOf(searchQuery.toLocaleLowerCase()) > -1 || searchQuery === '' || searchQuery === null || searchQuery.length === 0)" class="md-col-12 news-list">
            <div class="media">
                <img class="mr-3" src="images/unnamed.jpg" alt="Generic placeholder image" style="width: 80px;"/>
                <div class="media-body">
                  <a :href="newsSet.site+news.link" target="_blank">
                  <h4 class="mt-0">{{ news.text }}</h4>
                  </a>
                  <p>
                    {{news.link}}
                  </p>
        
                    <p><small>5 minutes ago</small></p>
              </div>
              
            </div>

    </div>
